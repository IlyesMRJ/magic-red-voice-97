name: Android Build
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour find

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Debug Project Structure
        run: |
          echo "Structure complète :"
          find . -type d | sort
          echo "Contenu de android/ :"
          ls -la android/

      - name: Build APK
        run: |
          if [ -f "android/gradlew" ]; then
            cd android
            chmod +x gradlew
            ./gradlew clean assembleDebug --stacktrace
            echo "APK généré :"
            find "$PWD" -name "*.apk"
          else
            echo "::error::Fichier gradlew introuvable dans android/"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: android/app/build/outputs/apk/debug/*.apk

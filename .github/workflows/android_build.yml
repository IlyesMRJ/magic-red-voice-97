name: Android Build
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: |
          find . -name "gradlew" -exec dirname {} \; | head -1 | xargs -I{} sh -c 'cd {} && chmod +x gradlew && ./gradlew assembleDebug'
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: "**/apk/debug/*.apk"

name: Android Build
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: |
          BUILD_DIR=$(find . -name "gradlew" -exec dirname {} \; | head -1)
          echo "Building in: $BUILD_DIR"
          cd "$BUILD_DIR"
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
          echo "APK paths:"
          find . -name "*.apk" || echo "::warning::No APK found"
      - uses: actions/upload-artifact@v4
        with:
          name: magic-control-app
          path: |
            ${{ github.workspace }}/android/app/build/outputs/apk/debug/*.apk
            ${{ github.workspace }}/*/app/build/outputs/apk/debug/*.apk
            ${{ github.workspace }}/*/*/build/outputs/apk/debug/*.apk
